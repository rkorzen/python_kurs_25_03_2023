{% extends "books/base.html" %}
{% load thumbnail %}
{% block content %}
{% for book in books %}
<p>
  <h2><a href='{% url "books:details" book.id %}'>{{ book.title }}</a></h2>
  {% thumbnail book.cover_image "50" as im %}
    <img src="{{ im.url }}">
  {% endthumbnail %}

</p>
{% endfor %}
{% endblock %}
